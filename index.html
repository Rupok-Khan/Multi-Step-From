<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/fw467pht2t32atdcolyslwj25k60tvyhz1v9cijfyzl2nzeu/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="heading text-center pb-4">Multi Step Form</h1>
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="step-indicator">
                    <button class="btn active" id="tab1" onclick="changeStep(1)">1. Account</button>
                    <button class="btn" id="tab2" onclick="changeStep(2)">2. Profile</button>
                    <button class="btn" id="tab3" onclick="changeStep(3)">3. Event Details</button>
                    <button class="btn" id="tab4" onclick="changeStep(4)">4. Review</button>
                </div>
                <form id="multiStepForm">
                    <div class="step active" id="step1">
                        <div class="mb-3">
                            <label class="form-label">User Name *</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>
                    <div class="step" id="step2">
                        <div class="mb-3">
                            <label class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone *</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address (Optional)</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                    </div>
                    <div class="step" id="step3">
                        <div class="mb-3">
                            <label class="form-label">Event Venue *</label>
                            <input type="text" class="form-control" id="eventVenue" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Event Date *</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Event Description</label>
                            <textarea class="form-control" id="eventDescription"></textarea>
                        </div>
                    </div>
                    <div class="step" id="step4">
                        <div class="mb-3">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the terms and conditions</label>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
                <div class="d-flex justify-content-between mt-3">
                    <button type="button" class="btn" id="prevBtn">Previous</button>
                    <button type="button" class="btn" id="nextBtn">Next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastMessage" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Form submitted successfully!
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
